<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>Посты</h1>
    </header>
    <main>
        <div class="list">
            <ul class="title-posts"></ul>
        </div>
        <div class="pagenumbers" id="pagination">
            <button id="previous-page">Назад</button>
            <div class="number-of-page"></div>
            <button id="next-page">Далее</button>
        </div>
        <hr/>
        <div class="info-post">
            <div class="post">
                <div class="title"></div>
                <div class="contact">
                    <div class="name"></div>
                    <div class="email"></div>
                </div>
                <div class="body"></div>
            </div>
            <div class="comments-title"></div>    
            <div class="comments">
                <div class="comment-user-name"></div>
                <div class="comment-user-email"></div>
                <div class="comments-body"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
